<a 
  [routerLink]="route" 
  routerLinkActive="text-neutral-800 dark:text-white font-medium" 
  class="flex items-center text-neutral-600 dark:text-neutral-400 hover:text-neutral-800 dark:hover:text-white transition-colors py-3 px-4">
  
  <svg-icon *ngIf="iconName" [name]="iconName" class="mr-3"></svg-icon>
  <span>{{ label }}</span>
</a>
