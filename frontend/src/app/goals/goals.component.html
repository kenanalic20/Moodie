<app-header></app-header>
<div class="w-full mt-32 flex flex-col gap-8">
  <div class="flex flex-col justify-center items-center">
    <h1 class="text-4xl text sm:text-6xl font-bold mb-4 transition-all text-center">
        Goals
    </h1>
    <p
        class="w-full text-center p-2 font-sans text-lg dark:text-neutral-400 text-neutral-600 select-none">
        Let's achieve something great
    </p>
  </div>
  <div class="flex flex-col p-4">
    <div class="flex sm:flex-row flex-col justify-center gap-6 items-start">
      <!-- Daily Goals -->
      <div class="sm:w-96 w-full p-6 rounded-xl bg-white dark:bg-neutral-800 shadow-lg">
        <div class="flex flex-col">
          <h2 class="text-2xl font-bold mb-6">Daily Goals</h2>
          <div class="flex flex-col gap-4">
            <div *ngFor="let goal of goals | filter:'daily':'goalType'" 
                 class="p-4 rounded-lg bg-neutral-50 dark:bg-neutral-700 hover:shadow-md transition-all">
              <div class="flex justify-between items-start">
                <div class="flex-1">
                  <h3 class="font-semibold" [class.line-through]="goal.completed">{{goal.name}}</h3>
                  <p class="text-sm text-neutral-500 dark:text-neutral-400 mt-1">{{goal.description}}</p>
                </div>
                <div class="flex gap-2">
                  <button (click)="completeGoal(goal)" 
                          class="p-2 rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-600 transition-all"
                          [class.text-neutral-600]="goal.completed">
                    <i class="fas" [class]="goal.completed ? 'fa-check-circle' : 'fa-circle'"></i>
                  </button>
                  <button (click)="deleteEntry(goal.id!)" 
                          class="p-2 rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-600 transition-all text-neutral-500">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-3 mt-4">
              <input type="text" 
                     class="w-full bg-neutral-100 dark:bg-neutral-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-neutral-400" 
                     placeholder="Goal Title"
                     #dailyGoalInput>
              <textarea class="w-full bg-neutral-100 dark:bg-neutral-700 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-neutral-400"
                        rows="2"
                        placeholder="Description"
                        #dailyGoalDescription></textarea>
              <button class="w-full px-4 py-3 bg-neutral-700 text-white rounded-lg hover:bg-neutral-800 transition-all"
                      (click)="addGoal(dailyGoalInput, dailyGoalDescription, 'daily')">
                Add Goal
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Career Goals -->
      <div class="sm:w-96 w-full p-6 rounded-xl bg-white dark:bg-neutral-800 shadow-lg">
        <div class="flex flex-col">
          <h2 class="text-2xl font-bold mb-6">Career Goals</h2>
          <div class="flex flex-col gap-4">
            <div *ngFor="let goal of goals | filter:'career':'goalType'" 
                 class="p-4 rounded-lg bg-neutral-50 dark:bg-neutral-700 hover:shadow-md transition-all">
              <div class="flex justify-between items-start">
                <div class="flex-1">
                  <h3 class="font-semibold" [class.line-through]="goal.completed">{{goal.name}}</h3>
                  <p class="text-sm text-neutral-500 dark:text-neutral-400 mt-1">{{goal.description}}</p>
                </div>
                <div class="flex gap-2">
                  <button (click)="completeGoal(goal)" 
                          class="p-2 rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-600 transition-all"
                          [class.text-neutral-600]="goal.completed">
                    <i class="fas" [class]="goal.completed ? 'fa-check-circle' : 'fa-circle'"></i>
                  </button>
                  <button (click)="deleteEntry(goal.id!)" 
                          class="p-2 rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-600 transition-all text-neutral-500">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-3 mt-4">
              <input type="text" 
                     class="w-full bg-neutral-100 dark:bg-neutral-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-neutral-400" 
                     placeholder="Goal Title"
                     #careerGoalInput>
              <textarea class="w-full bg-neutral-100 dark:bg-neutral-700 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-neutral-400"
                        rows="2"
                        placeholder="Description"
                        #careerGoalDescription></textarea>
              <button class="w-full px-4 py-3 bg-neutral-700 text-white rounded-lg hover:bg-neutral-800 transition-all"
                      (click)="addGoal(careerGoalInput, careerGoalDescription, 'career')">
                Add Goal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
