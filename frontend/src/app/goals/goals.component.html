<app-header></app-header>
<div class="w-full mt-32 flex flex-col gap-8">
  <div class="flex flex-col justify-center items-center">
    <h1 class="text-4xl text sm:text-6xl font-bold mb-4 transition-all text-center">
        Goals
    </h1>
    <p
        class="w-full text-center p-2 font-sans text-lg dark:text-gray-300 text-gray-700 select-none">
        Let's achieve something great
    </p>
  </div>
  <div class="flex flex-col p-4">
    <div class="flex sm:flex-row flex-col justify-center gap-4 items-start">
      <!-- Daily Goals -->
      <div class="sm:w-96 w-full p-8 rounded-xl border-2 border-gray-200 shadow-lg">
        <div class="flex flex-col">
          <h2 class="text-2xl font-bold mb-4">Daily Goals</h2>
          <div class="flex flex-col gap-4">
            <div *ngFor="let goal of goals | filter:'daily':'goalType'" 
                 class="p-4 rounded-lg border border-gray-200 hover:shadow-md transition-all">
              <div class="flex justify-between items-start">
                <div class="flex-1">
                  <h3 class="font-semibold" [class.line-through]="goal.completed">{{goal.name}}</h3>
                  <p class="text-sm text-gray-600 mt-1">{{goal.description}}</p>
                </div>
                <div class="flex gap-2">
                  <button (click)="completeGoal(goal)" 
                          class="p-2 rounded-full hover:bg-gray-100"
                          [class.text-green-600]="goal.completed">
                    <i class="fas" [class]="goal.completed ? 'fa-check-circle' : 'fa-circle'"></i>
                  </button>
                  <button (click)="deleteEntry(goal.id!)" 
                          class="p-2 rounded-full hover:bg-red-100 text-red-500">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-2 mt-4">
              <input type="text" 
                     class="w-full border-2 border-gray-200 text-black rounded-lg p-2" 
                     placeholder="Goal Title"
                     #dailyGoalInput>
              <textarea class="w-full border-2 border-gray-200 text-black rounded-lg p-2 resize-none"
                        rows="2"
                        placeholder="Description"
                        #dailyGoalDescription></textarea>
              <button class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                      (click)="addGoal(dailyGoalInput, dailyGoalDescription, 'daily')">
                Add Goal
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Career Goals -->
      <div class="sm:w-96 w-full p-8 rounded-xl border-2 border-gray-200 shadow-lg">
        <div class="flex flex-col">
          <h2 class="text-2xl font-bold mb-4">Career Goals</h2>
          <div class="flex flex-col gap-4">
            <div *ngFor="let goal of goals | filter:'career':'goalType'" 
                 class="p-4 rounded-lg border border-gray-200 hover:shadow-md transition-all">
              <div class="flex justify-between items-start">
                <div class="flex-1">
                  <h3 class="font-semibold" [class.line-through]="goal.completed">{{goal.name}}</h3>
                  <p class="text-sm text-gray-600 mt-1">{{goal.description}}</p>
                </div>
                <div class="flex gap-2">
                  <button (click)="completeGoal(goal)" 
                          class="p-2 rounded-full hover:bg-gray-100"
                          [class.text-green-600]="goal.completed">
                    <i class="fas" [class]="goal.completed ? 'fa-check-circle' : 'fa-circle'"></i>
                  </button>
                  <button (click)="deleteEntry(goal.id!)" 
                          class="p-2 rounded-full hover:bg-red-100 text-red-500">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col gap-2 mt-4">
              <input type="text" 
                     class="w-full border-2 text-black border-gray-200 rounded-lg p-2" 
                     placeholder="Goal Title"
                     #careerGoalInput>
              <textarea class="w-full border-2 text-black border-gray-200 rounded-lg p-2 resize-none"
                        rows="2"
                        placeholder="Description"
                        #careerGoalDescription></textarea>
              <button class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                      (click)="addGoal(careerGoalInput, careerGoalDescription, 'career')">
                Add Goal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
