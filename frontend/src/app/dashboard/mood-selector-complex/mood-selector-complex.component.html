<div class="w-full flex flex-col items-center justify-center gap-8 h-fit p-16">
    <div
        class="h-32 w-full max-w-[1000px] flex flex-col gap-8 items-center justify-center align-middle p-4">
        <input
            (input)="setValue()"
            class="w-full h-2 bg-gray-200 rounded-lg cursor-pointer dark:bg-gray-700"
            id="moodrange"
            max="5"
            min="1"
            step="0.1"
            type="range"
            value="{{ value }}" />
        <div class="w-full flex justify-between text-xs px-2">
            <div
                *ngFor="let icon of icons.reverse()"
                class="flex flex-col text-center gap-2 transition-all justify-center align-middle">
                <fa-icon
                    (click)="setValue(icon.value)"
                    [icon]="icon.icon"
                    [title]="icon.name"
                    class="text-xl sm:text-3xl transition-all dark:text-gray-400 text-gray-500 hover:text-black dark:hover:text-white" />
                <h2
                    class="sm:text-xl font-sans text-xs dark:text-gray-300 text-gray-700">
                    {{ icon.name | translate}}
                </h2>
            </div>
        </div>
    </div>
    <button
        *ngIf="value !== -1"
        (click)="OpenModal();addMood()"
        class="font-sans text-lg dark:text-black text-white dark:bg-white bg-gray-600 rounded-lg px-4 py-2 hover:scale-105 transition-all">
        {{"That's it, save." | translate}}
    </button>
</div>
