
<!-- Modal -->

<div class="top-0 left-0 right-0 bottom-0 fixed bg-black bg-opacity-50 flex justify-center items-center">
  <div class="dark:bg-neutral-800 bg-white font-sans rounded-lg w-1/2">
    <div class="flex flex-col w-full justify-between items-center gap-4 p-4">
      <div class="flex justify-between w-full">
        <h3 class="font-bold text-lg">Want to add anything?</h3>
        <button class="dark:text-white text-black close-modal">X</button>
      </div>
      <div class="flex justify-between w-full items-center">
        <textarea class="border bg-white dark:bg-neutral-700 rounded-lg w-full min-h-[50px] h-fit max-h-[200px] p-2" placeholder="Maybe a description?"></textarea>
      </div>
      <div class="flex border-2 border-gray-200 dark:border-neutral-500 rounded-xl p-2 justify-start gap-4 w-full items-center">
        <h3>Or an image?</h3>
        <input type="file" id="file" />
      </div>
      <div class="flex w-full justify-evenly">
        <button
          class="font-sans text-black border-2 dark:text-white text-lg dark:border-white border-dark rounded-lg px-4 py-2 hover:scale-105 transition-all">
          Cancel
        </button>
        <button
          class="font-sans text-lg dark:text-black text-white dark:bg-white bg-gray-600 rounded-lg px-4 py-2 hover:scale-105 transition-all">
          That's it!
        </button>
      </div>
</div>
