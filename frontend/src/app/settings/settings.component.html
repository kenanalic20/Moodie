<app-header></app-header>
<div class="w-full h-full flex flex-col gap-8 items-center justify-start mt-32">
    <div>
        <h1
            class="text-4xl sm:text-6xl font-bold mb-4 transition-all text-center">
            {{ 'Settings' | translate }}
        </h1>
        <div
            class="w-full text-center p-2 font-sans text-lg dark:text-neutral-300 text-neutral-700 select-none">
            {{ 'Change things up' | translate }}
        </div>
    </div>
    <app-setting
        settingName="Two-Factor Authentication"
        [onChange]="onTwoFactorChange"
        [settingOptions]="[
            { label: 'Enabled', value: 'true' },
            { label: 'Disabled', value: 'false' }
        ]"
        settingDescription="Enable or disable two-factor authentication for login"
        [settingValue]="twoFactorEnabled ? 'true' : 'false'">
    </app-setting>
</div>
