<app-header></app-header>
<div class="w-screen h-screen flex flex-col gap-8 items-center justify-start mt-32">
  <app-setting
    settingName="Theme"
    settingDescription="Change the theme of the application"
    [settingOptions]="['Light', 'Dark']"
    settingValue="Light" />
  <app-setting
    settingName="Language"
    settingDescription="Change the language of the application"
    [settingOptions]="['English', 'Bosnian', 'Croatian', 'Serbian']"
    settingValue="English" />
</div>
