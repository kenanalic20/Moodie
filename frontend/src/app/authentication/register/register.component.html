<div class="w-screen h-screen flex items-center justify-center p-5 select-none">
    <app-language-switcher></app-language-switcher>
    <div class="max-w-lg flex flex-col place-content-center text-center gap-10">
        <div class="cursor-pointer" routerLink="/">
            <h1 class="text-4xl sm:text-7xl font-bold mb-4 transition-all">
                Moodie <em>{{'says'|translate}}</em> {{'hi'|translate}}!
            </h1>
            <p class="text-s font-sans sm:text-2xl mb-4 transition-all">
                {{"Let's create your account"|translate}}
            </p>
        </div>

        <div>
            <app-input placeholder="{{'Username'|translate}}" type="text"  (valueChange)="onUsernameChange($event)" />
            <app-input placeholder="Email" type="email" (valueChange)="onEmailChange($event)"/>
            <app-input placeholder="{{'Password'|translate}}" type="password" (valueChange)="onPasswordChange($event)" />
            <app-input
                [isConfirmPassword]="true"
                placeholder="{{'Repeat Password'|translate}}"
                type="password"   (valueChange)="onConfirmPasswordChange($event)"/>

            <div class="flex flex-col gap-4">
                <div class="flex flex-row gap-4">
                    <button
                        class="w-1/2 p-2 font-sans rounded-xl bg-transparent border-background-100 border-2 hover:text-white dark:text-white text-black hover:bg-background-100 transition-all"
                        routerLink="/auth/login">
                        {{'I have an account'|translate}}
                    </button>
                    <button (click)="register()"
                        class="w-1/2 p-2 font-sans rounded-xl bg-background-200 text-white hover:bg-background-100 transition-all">
                        {{'Register'|translate}}
                    </button>
                </div>
                <button
                    class="w-full p-2 gap-2 flex items-center justify-center font-sans rounded-xl dark:bg-gray-300 bg-gray-400 border-background-100 dark:border-2 dark:text-black text-white dark:hover:bg-gray-100 hover:bg-gray-900 transition-all"
                    routerLink="/auth/login">
                    <fa-icon [icon]="faGoogle"></fa-icon>
                    {{'Use Google'|translate}}
                </button>
                <button
                    *ngIf="isDevelopment"
                    class="w-full p-2 gap-2 flex items-center justify-center font-sans rounded-xl dark:bg-gray-300 bg-gray-400 border-background-100 dark:border-2 dark:text-black text-white dark:hover:bg-gray-100 hover:bg-gray-900 transition-all"
                    routerLink="/dashboard">
                    <fa-icon [icon]="codeIcon" />
                    {{'Go to the dashboard'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
