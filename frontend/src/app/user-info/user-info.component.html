<app-header></app-header>
<div class="mt-32">
    <h1 class="text-4xl sm:text-6xl font-bold mb-4 transition-all text-center">
        {{ 'User Information' | translate }}
    </h1>
    <p class="w-full text-center p-2 font-sans text-lg dark:text-neutral-400 text-neutral-600 select-none">
        {{ 'Manage your personal information' | translate }}
    </p>
</div>

<div class="container mx-auto px-4 mt-8 mb-16 max-w-2xl">
    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-48">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-neutral-500"></div>
    </div>

    <form [formGroup]="userInfoForm" (ngSubmit)="saveUserInfo()" *ngIf="!isLoading" 
          class="bg-white dark:bg-neutral-800 shadow-lg rounded-xl p-8">
        <div class="mb-6">
            <label for="firstName" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">
                {{ 'First Name' | translate }}
            </label>
            <input type="text" id="firstName" formControlName="firstName" 
                  class="w-full px-4 py-3 border border-neutral-300 dark:border-neutral-600 rounded-lg shadow-sm 
                         focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:border-neutral-500 
                         dark:bg-neutral-700 dark:text-white">
        </div>

        <div class="mb-6">
            <label for="lastName" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">
                {{ 'Last Name' | translate }}
            </label>
            <input type="text" id="lastName" formControlName="lastName" 
                  class="w-full px-4 py-3 border border-neutral-300 dark:border-neutral-600 rounded-lg shadow-sm 
                         focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:border-neutral-500 
                         dark:bg-neutral-700 dark:text-white">
        </div>

        <div class="mb-6">
            <label for="gender" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">
                {{ 'Gender' | translate }}
            </label>
            <select id="gender" formControlName="gender" 
                   class="w-full px-4 py-3 border border-neutral-300 dark:border-neutral-600 rounded-lg shadow-sm 
                          focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:border-neutral-500 
                          dark:bg-neutral-700 dark:text-white appearance-none bg-no-repeat">
                <option value="">{{ 'Select' | translate }}</option>
                <option value="male">{{ 'Male' | translate }}</option>
                <option value="female">{{ 'Female' | translate }}</option>
                <option value="other">{{ 'Other' | translate }}</option>
            </select>
        </div>

        <div class="mb-8">
            <label for="birthday" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">
                {{ 'Birthday' | translate }}
            </label>
            <input type="date" id="birthday" formControlName="birthday" 
                  class="w-full px-4 py-3 border border-neutral-300 dark:border-neutral-600 rounded-lg shadow-sm 
                         focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:border-neutral-500 
                         dark:bg-neutral-700 dark:text-white">
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mt-10">
            <button type="submit" [disabled]="isSaving"
                   class="flex-1 px-6 py-3 bg-neutral-700 text-white font-medium rounded-lg hover:bg-neutral-800
                          focus:outline-none focus:ring-2 focus:ring-neutral-500 focus:ring-offset-2
                          disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                {{ isSaving ? ('Saving...' | translate) : ('Save' | translate) }}
            </button>
            <button type="button" (click)="deleteUserInfo()"
                   class="flex-1 px-6 py-3 bg-neutral-500 text-white font-medium rounded-lg hover:bg-neutral-600
                          focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:ring-offset-2 transition-colors">
                {{ 'Delete' | translate }}
            </button>
        </div>

        <div *ngIf="saveSuccess" class="mt-6 p-4 bg-neutral-200 text-neutral-800 dark:bg-neutral-700 dark:text-neutral-200 rounded-lg">
            {{ 'Information saved successfully' | translate }}
        </div>
        
        <div *ngIf="saveError" class="mt-6 p-4 bg-neutral-200 text-neutral-800 dark:bg-neutral-700 dark:text-neutral-200 rounded-lg">
            {{ 'Failed to save information' | translate }}
        </div>
    </form>
</div>
