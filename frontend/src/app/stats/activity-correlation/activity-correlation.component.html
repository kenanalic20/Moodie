<div class="mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4 text-center">{{'Activity Analysis' | translate}}</h2>
    
    <div class="grid md:grid-cols-2 gap-4">
        <div class="bg-white dark:bg-neutral-800 rounded-lg p-4 shadow-lg" 
             *ngFor="let activity of activityStats">
            <h3 class="text-xl font-semibold mb-2">{{activity.name}}</h3>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">Average Mood</p>
                    <p class="text-lg font-bold">{{activity.averageMood | number:'1.1-1'}}</p>
                </div>
                
                <div>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">Frequency</p>
                    <p class="text-lg font-bold">{{activity.frequency}} times</p>
                </div>
                
                <div>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">Best Time</p>
                    <p class="text-lg font-bold">{{getBestTimeForActivity(activity.name)}}</p>
                </div>
                
                <div>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">Trend</p>
                    <p class="text-lg font-bold" [ngClass]="{'text-green-500': activity.improvement > 0, 'text-red-500': activity.improvement < 0}">
                        {{activity.improvement > 0 ? '+' : ''}}{{activity.improvement}}%
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
