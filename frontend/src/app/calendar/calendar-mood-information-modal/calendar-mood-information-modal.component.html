<div class="top-0 left-0 right-0 bottom-0 fixed bg-black bg-opacity-50 flex justify-center items-center transition-all"
    (click)="CloseModal()">
    <div (click)="$event.stopPropagation()"
        class="dark:bg-neutral-800 bg-white justify-center items-center font-sans rounded-lg sm:p-8 p-4 w-full md:h-[80vh] h-full transition-all md:w-[600px] relative">
        <div class="flex flex-col w-full h-full">
            <div class="flex justify-between w-full mb-6 sticky top-0 bg-inherit p-2 rounded-t-lg">
                <h3 class="font-bold text-xl">Your Moods</h3>
                <button (click)="CloseModal()"
                    class="hover:bg-neutral-100 dark:hover:bg-neutral-700 p-2 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="overflow-y-auto snap-y snap-mandatory h-full pb-4 space-y-4 scroll-smooth"
                style="max-height: calc(4 * 200px);">
                <div *ngFor="let mood of moods"
                    class="border dark:border-neutral-700 rounded-lg p-6 shadow-sm snap-start min-h-[200px] transition-all hover:border-blue-500 dark:hover:border-blue-400">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3">
                            <span class="text-4xl" role="img" [attr.aria-label]="getMoodName(mood.moodValue)">
                                {{getMoodIcon(mood.moodValue)}}
                            </span>
                            <div class="flex flex-col">
                                <span class="text-lg font-semibold">{{getMoodName(mood.moodValue)}}</span>
                                <span class="text-sm text-neutral-500">{{formatDate(mood.date)}}</span>
                            </div>
                        </div>
                        <span class="text-2xl font-bold text-blue-500 dark:text-blue-400">{{mood.moodValue}}/5</span>
                    </div>

                    <div class="mb-4">
                        <h3 class="font-medium text-neutral-700 dark:text-neutral-300 mb-2">Activity</h3>
                        <div *ngFor="let activity of getMoodActivities(mood)" class="items-center gap-2 inline-flex mb-1">
                            <span class="px-4 py-2 bg-blue-100 dark:bg-blue-900 rounded-full text-sm font-medium">
                                {{activity.name}}
                            </span>
                        </div>
                    </div>

                    <div *ngIf="!hasNotes(mood)" class="flex w-full mt-6 gap-4">
                        <button 
                            class="flex-1 py-3 bg-neutral-200 dark:bg-neutral-700 text-neutral-700 dark:text-neutral-300 font-medium rounded-lg hover:bg-neutral-300 dark:hover:bg-neutral-600 transition-all">
                            Delete
                        </button>
                    </div>

                    <div *ngIf="hasNotes(mood)" class="mb-4">
                        <h3 class="font-medium text-neutral-700 dark:text-neutral-300 mb-2">Notes</h3>
                        <div *ngFor="let note of getMoodNotes(mood)"
                            class="mb-3 p-3 rounded-lg bg-neutral-50 dark:bg-neutral-900">
                            <h4 class="font-medium mb-1">{{note.title}}</h4>
                            <p class="text-neutral-600 dark:text-neutral-400 whitespace-pre-line">
                                {{note.description}}
                            </p>
                            <img *ngIf="note.image" [src]="note.image"
                                class="w-full mt-2 rounded-lg border dark:border-neutral-700 object-cover max-h-48 hover:opacity-90 transition-opacity cursor-pointer"
                                alt="note image" />
                            <div class="flex w-full mt-6 gap-4">
                                <button (click)="removeNotes(note.id)"
                                    class="flex-1 py-3 bg-neutral-200 dark:bg-neutral-700 text-neutral-700 dark:text-neutral-300 font-medium rounded-lg hover:bg-neutral-300 dark:hover:bg-neutral-600 transition-all">
                                    Delete
                                </button>
                                <button (click)="editNotes(note.id)"
                                    class="flex-1 py-3 bg-neutral-700 text-white font-medium rounded-lg hover:bg-neutral-800 transition-all">
                                    Edit
                                </button>
                            </div>
                        </div>
                    </div>



                    <div *ngIf="mood.image" class="mt-4">
                        <img [src]="mood.image"
                            class="w-full rounded-lg border dark:border-neutral-700 object-cover max-h-64 hover:opacity-90 transition-opacity cursor-pointer"
                            alt="mood image" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
