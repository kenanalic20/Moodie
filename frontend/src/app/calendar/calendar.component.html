<app-header></app-header>

<div
    class="w-full mt-32 h-full flex flex-col flex-grow justify-center items-center">
    <div
        class="flex flex-row justify-center flex-grow grow items-starts flex-wrap w-[80vw] w-max-[1000px] p-2">
        <h1 class="text-4xl sm:text-6xl font-bold mb-4 transition-all text-center">
            Calendar 
        </h1>
        <p
            class="w-full text-center p-2 font-sans text-lg dark:text-gray-300 text-gray-700 select-none">
            What's been happening here and there
        </p>
        <app-day *ngFor="let day of days" [day]="day"></app-day>
    </div>
</div>
