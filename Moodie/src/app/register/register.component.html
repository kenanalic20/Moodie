<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
         
          <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="Email" #userEmail
            required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password" #userPwd
            required>
          </mat-form-field> 
        
        </mat-card-content>
        <button type="button" mat-stroked-button color="accent" class="btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value)">Register</button>
      </form>
    </mat-card>
  </div>
